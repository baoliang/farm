<%inherit file='base.html' />
<%block name='search'>
<div class="margin_top_5px">
      <span>
          关键词:
          <input class="medium" id="prependedInput" name="prependedInput" size="16" type="text" />
          <button class="btn success">搜索</button> 
      </span>
      <span>
          <button id="send_news" class="btn danger">发布新闻</button> 
      </span>
  
</div>
</%block>
<%block name='content'>
<table>
	<thead>
           <!-- 表字段 -->
      <tr>
       	  
              <th width=100>
            	      发布人
              </th>
              <th>
              		新闻标题
              </th>
              <!--表字段-->
		</tr>
	</thead>
	<tbody>
	
       <!--表数据-->
          
          % for news in pages['data']:
            <tr>
                   <td>
                        ${news.auther}
                   </td>
                   <td>
                        ${news.title}
                   </td>
            </tr>          
          % endfor
         
		
	</tbody>
           
</table>
 <div>
	<div class="float_left">
	共${pages['count']}条
	
		<select class="small" id="rows" name="rows">
			<option value="10">10</option>
			<option value="15">15</option>
			<option value="20">20</option>
		</select>
	</div>
	<div class="float_right">
	<a href="javascript:void(0)" id="pre_page"> 上一页</a>
	
	<a href="javascript:void(0)" id="next_page"> 下一页 </a>
	

   </div>	
		

</div>
<div id="send_news_window" class="hide dialog">
    <div class="dialog_title">
        <span class="color_black">发布新闻</span> 
        <a href="javascript:void(0)" id="add_dialog_close" > 
        <span class="dialog_close close">x</span>
         </a>
    </div>
    <fieldset>                   		
    
    <form action="/create_info?return=/" method="post">
        <input type='hidden' value='news' name='collection' />
		<input name='auther' value='${session.get('name')}' type='hidden' />

        //如果选中行业就不需要填
        <div class="clearfix">
            <label for="xlInput">行业</label>
            <div class="input">
        <input type="checkbox" class="xlarge" value=""  name="title" />
          
            
            </div>
        </div>
        <div class="clearfix">
            <label for="xlInput">种类</label>
            <div class="input">
                <input type="text" class="xlarge" value=""  name="title" />
            </div>
        </div>
        <div class="clearfix">
            <label for="xlInput">标题</label>
            <div class="input">
                <input type="text" class="xlarge" value=""  name="title" />
            </div>
        </div>
        //内容 富编缉
        <div class="clearfix">
            <label for="xlInput">内容</label>
            <div class="input">
                <input type="text" class="xlarge" value=""  name="title" />
            </div>
        </div>

  
    
        <div class="actions">
            <input type="submit" class="btn success" id="add_dialog_submit" value="发布"" />
            <input type="button" class="btn"  id="add_dialog_cancel" value="暂不注册"> 
        </div> 
    </fieldset>                   		

    </form>

</div>

</%block>
<%block name='js'>
<script src="/static/js/news.js"></script>
</%block>
