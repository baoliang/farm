<%inherit file='../base.html' />
<%block name='css'>
<link type="text/css" href="/static/css/ui-lightness/jquery-ui-1.8.17.custom.css" rel="stylesheet" />	
</%block>
<%block name='content'>

<div id="send_news_window" class="">
    <div class="dialog_title">
        <span class="color_black">发布供应信息</span> 
        <a href="javascript:void(0)" id="add_dialog_close" > 
        <span class="dialog_close close"></span>
         </a>
    </div>
    <fieldset>                   		
   
    <form action="/create_info" id="post_form" method="post">
        <input type='hidden' value='sell' name='collection' />
		<input name='auther' value='${session.get('name')}' type='hidden' />
        <input name='auther_id' value='${session.get('_id')}' type='hidden' />
        <input type='hidden' value='/sell' name='return' />
        <div class="clearfix">
            <label for="xlInput">标题</label>
            <div class="input">
            
          <input type="text" class="xlarge" id="title" value=""  name="title" />
          
            
            </div>
        </div>
        <div class="clearfix">
            <label for="xlInput">现货期货</label>
            <div class="input">
            
           
            <input type="radio" class="radio"  value="0"  name="money_type" />期货
            <input type="radio" class="radio"  value="1" checked="checked"  name="money_type" />现货
     
            
            </div>
        </div>
        <div class="clearfix">
            <label for="xlInput">有效时间</label>
            <div class="input">
          
            <input type="text" class="" value="" id="start_time" name="start_time" />
                ------
            <input type="text" class="" value="" id="end_time"  name="end_time" />
        
            
            </div>
        </div>
       
        <div class="clearfix">
            <label for="xlInput">行业</label>
            <div class="input">
            
            <select  class="xlarge"  name="type" >
                <option value="农业">农业</option>
                <option value="牧业">牧业</option>
                <option value="渔业">渔业</option>
                <option value="林业">林业</option>
            </select>
            
            </div>
        </div>
        <div class="clearfix">
            <label for="xlInput">种类</label>
            <div class="input">
                <input type="text" class="xlarge" value=""  name="spec" />
            </div>
        </div>
        <div class="clearfix">
            <label for="xlInput">规格</label>
            <div class="input">
                <input type="text" class="xlarge" value=""  name="spec" />
            </div>
        </div>
        <div class="clearfix">
            <label for="xlInput">数量</label>
            <div class="input">
                <input type="text" class="xlarge" value=""  name="num" />
            </div>
        </div>
        <div class="clearfix">
            <label for="xlInput">价格</label>
            <div class="input">
                <input type="text" class="xlarge" value=""  name="price" />
            </div>
        </div>
        
        <div class="clearfix">
            <label for="xlInput">出产地点</label>
            <div class="input">
                <input type="text" class="xlarge" value="${session.get('province', '')} ${session.get('city', '')} ${session.get('area', '')}"  name="from_loc" />
            </div>
        </div>
        <div class="clearfix">
            <label for="xlInput">交货地点</label>
            <div class="input">
                <input type="text" class="xlarge" value="${session.get('province', '')} ${session.get('city', '')} ${session.get('area', '')}"  name="pay_loc" />
            </div>
        </div>
       
        <div class="clearfix">
            <label for="xlInput">供应方</label>
            <div class="input">
                <input type="text" class="xlarge" value="${session.get('name', '')}"  name="pay_name" />
            </div>
        </div>
       
        <div class="clearfix">
            <label for="xlInput">联系人</label>
            <div class="input">
                <input type="text" class="xlarge" value="${session.get('name', '')}"  name="link_man" />
            </div>
        </div>
       
       
        <div class="clearfix">
            <label for="xlInput">联系电话</label>
            <div class="input">
                <input type="text" class="xlarge" value=""  name="link_phone" />
            </div>
        </div>
        
        
        
        <div class="clearfix">
            <label for="xlInput">内容</label>
            <div class="input">
               <textarea id="editor_id" name="content" class="kindeditor_content"></textarea>
            </div>
        </div>
  
    
        <div class="actions">
            <a class="btn success" href="#" id="post_info">发布</>
            <a href="/sell" class="btn">暂不发布</a> 
        </div> 
    </fieldset>                   		

    </form>

</div>

</%block>
<%block name='js'>
<script src="/static/js/kindeditor-min.js"></script>
<script type="text/javascript" src="/static/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/static/js/jquery-ui-1.8.17.custom.min.js"></script>
<script src="/static/js/zh_CN.js"></script>
<script src="/static/js/zh.js"></script>
<script>
     $('#start_time,#end_time').datepicker()
     var editor;
        KindEditor.ready(function(K) {
                editor = K.create('#editor_id');
        });
    $("#post_info").click(function(){
        if($('#title').val() === ""){
            alert('标题不能为空!');
            return;
        }
        $('#editor_id').val(editor.html());
        $('#post_form').submit();
    });
</script>
        
</%block>
